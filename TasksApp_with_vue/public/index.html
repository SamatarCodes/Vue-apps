<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App with Vue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <!-- Padauk & Abel font & Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Padauk&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../public/styles.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <main id="app">
        <div class="font-roboto min-h-screen bg-gray-200 py-6 flex flex-col items-center justify-center sm:py-12  ">
            <div class="pb-10 text-white bg-darkBackground w-full max-w-xl">
                <!-- inbox container -->
                <div class="inside-contatiner px-5">
                    <h4 class="py-4">Inbox</h4>
                    <!-- add new task input field -->
                    <input type="text" class="bg-inputColor  px-2 py-1 text-sm w-full text-white rounded-sm"
                        placeholder="Add a new Task. Press Enter to save" v-model="enteredTask" @keyup.enter="addTask">
                    <div class="overflow-y-auto mt-4 flex flex-col h-56">
                        <h5 class=" pl-3 pb-3 text-xs text-red-700">You have {{tasks.length}} tasks
                            remaining</h5>
                        <!-- Tasks list goes here -->
                        <ul class="text-sm text-gray-300 pr-2">
                            <li class="border-b-1 border-gray-700  pl-3 py-2 flex items-center hover:bg-hoverColor group-hover:opacity-100 transition-all duration-500 "
                                v-for="(task, index) in tasks" :key="index">
                                <!-- checkbox -->
                                <input type="checkbox"
                                    class="mr-3 form-checkbox h-3 w-3 bg-transparent border border-gray-700 rounded-sm"
                                    :value=task @change="selectCheckbox($event, task, index)" v-model="taskArray" />

                                <span :class=" {'line-through': task.completed}">{{task.enteredTask}}

                                </span>
                                <i class="fas fa-trash-alt ml-auto pr-2" @click="deleteTask(index)"></i>
                            </li>



                        </ul>

                    </div>
                    <!-- completed task section -->
                    <section class="completed flex  h-40 flex-col overflow-y-auto   ">
                        <h6 class=" pb-3 text-xs text-gray-500 flex items-center">
                            <i class="mr-1 text-gray-400 fas fa-play fa-xs"></i>
                            Completed
                        </h6>
                        <ul class="text-sm text-gray-300 pl-3">
                            <li class="mb-2 pl-3 py-2 flex items-center hover:bg-hoverColor"
                                v-for="(task, index) in completedTasks" :key="index">
                                <!-- checkbox -->
                                <input type="checkbox"
                                    class="mr-3 form-checkbox h-3 w-3 rounded-sm text-gray-700 border border-blue-700"
                                    :value=task @change="uncompleteTask($event, task, index)"
                                    v-model="task.completed" />

                                <span class="text-gray-600"
                                    :class="{'line-through': task.completed}">{{task.completedTask}}

                                </span>

                            </li>



                        </ul>

                    </section>
                </div>


            </div>
        </div>
    </main>

</body>

</html>
